<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #e50914;
            border-radius: 8px;
        }

        .logo {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #e50914;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #555555;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">NETFLIX CLONE</div>

        <div class="content">
            <p>Hi,</p>

            <p>
                We received a request to reset your password for
                <strong>netflix-clone</strong>.
            </p>

            <p>
                Click the button below to reset your password.
            </p>

            <a href="{{RESET_PASSWORD_URL}}" class="button">
                Reset Password
            </a>

            <p class="note">
                This link is valid for a limited time.
                If you didn’t request a password reset, please ignore this email.
            </p>
        </div>

        <div class="footer">
            <p>© netflix-clone</p>
        </div>
    </div>
</body>

</html>
